<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Alert System</title>
    <style>
      .emergency-button {
        padding: 20px;
        font-size: 18px;
        color: white;
        background-color: red;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Emergency Alert System</h1>
      <p>Press the button below in case of an emergency:</p>
      <button class="emergency-button" onclick="triggerEmergencyCall()">
        Call Emergency
      </button>
    </div>

    <script>
      function triggerEmergencyCall() {
        window.location.href = "tel:112";
      }
    </script>
  </body>
</html>
