<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedLinkx</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <meta name="description"
        content="MedLinkX health platform designed to streamline medical record management, appointment scheduling, and provide AI-driven first aid assistance.">
    <meta name="keywords"

    <meta name="googlebot" content="index, follow" />

    <style>

            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        header {
            display: flex;

            align-items: center;

    <header>
        <div class="logo">
            <img src="images/MedLinx.png" alt="MedLinkX Logo">

        <div class="nav-buttons">

            <button onclick="location.href='/signup.html'">Signup</button>
