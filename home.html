<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Medlinkx - Your Health Companion | Medical History, Records & Appointments
    </title>
    <meta
      name="description"
      content="Medlinkx provides comprehensive medical history, records, chat with medical bots, appointments, and hospital locations around you."
    />
    <meta
      name="keywords"
      content="Medical history, Medical records, Health app, Chat with medical bot, Book appointments, Hospital locations, Health companion, Patient records, Medical appointments, Health tracker, Personal health records, Digital health records, Health management, Online doctor appointments, Medical record management, Health monitoring, Medical history tracker, Health database, Health information, Patient information, Health records app, Online medical records, Health app for patients, Health records management, Electronic health records, EHR app, Health data, Online health tracker, Personal health app, Health record storage, Medical data management, Health data app, Healthcare app, Medical app, Digital health, Health information system, Patient health records, Healthcare management, Medical information, Health app features, Secure health records, Health and wellness app, Health history app, Online health services, Patient care app, Medical data security, Health recordkeeping, Digital patient records, Health app for doctors, Personal medical records, Health tips, Telemedicine, Virtual doctor, Medical consultations, Symptom checker, Health advice, Health consultation, Medical advice, Doctor chat, Health assessments, Fitness tracker, Wellness tracker, Online prescriptions, Health journal, Medical checkup, Health diary, Patient care, Health tracker app, Health record management, Health analytics, Medical bots, Health updates, Health alerts, Medical services, Online health management, Patient portal, Health records online, Health profile, Online health history, Medical history app"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      sizes="16x16"
      href="images/MedLinx.png"
      type="image/x-png"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Medlinkx - Your Health app",
        "logo": "https://www.medlinkx.com/images/MedLinx.png",
        "url": "https://medlinkx.pipeops.app/",
        "description": "Medlinkx provides comprehensive medical history, records, chat with medical bots, appointments, and hospital locations around you.",
        "sameAs": ["https://tranquil-pickle-violet-library-beta.pipeops.app/"]
      }
    </script>

    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #ffffff;
        color: #333;
      }

      .dark-mode {
        background-color: #333;
        color: #ffffff;
      }

      .dark-mode .profile-container,
      .dark-mode .menu-item {
        background-color: #444;
        box-shadow: none;
      }

      .dark-mode .menu-item:hover {
        background-color: #555;
        box-shadow: none;
      }

      .dark-mode .settings-menu {
        background-color: #444;
      }

      .dark-mode .settings-menu a {
        color: #f9f9f9;
      }

      .dark-mode .profile-container h2,
      .dark-mode .profile-container p,
      .dark-mode .menu-item span {
        color: #ffffff;
      }

      .dark-mode .menu-item img,
      .dark-mode .profile-pic img {
        filter: invert(1);
      }
    </style>
  </head>

  <body class="bg-gray-100 dark:bg-gray-900 dark:text-gray-100">
    <header
      class="bg-white dark:bg-gray-800 shadow-md p-4 flex justify-between items-center"
    >
      <div class="flex items-center">
        <img src="images/MedLinx.png" alt="MedLinkX logo" class="h-10 mr-3" />
      </div>
      <div class="relative">
        <button class="settings-icon" onclick="toggleSettingsMenu()">
          <img src="images/setting.png" alt="Settings" class="h-8" />
        </button>
        <div
          class="settings-menu hidden absolute right-0 mt-2 py-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg"
          id="settingsMenu"
        >
          <a href="#" class="block px-4 py-2 text-sm" onclick="toggleDarkMode()"
            >Toggle Dark Mode</a
          >
          <a
            href="index.html"
            class="block px-4 py-2 text-sm"
            onclick="sessionStorage.clear();"
            >Logout</a
          >
        </div>
      </div>
    </header>

    <div class="max-w-4xl mx-auto p-4">
      <div
        class="profile-container bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md flex items-center mb-6"
      >
        <div class="profile-pic mr-4">
          <img
            src="images/user.png"
            alt="Profile Picture"
            class="h-16 w-16 rounded-full"
          />
        </div>
        <div class="user-info">
          <h2 id="user_fullname" class="text-xl font-semibold"></h2>
          <p id="user_email" class="text-gray-500 dark:text-gray-400"></p>
        </div>
      </div>

      <div class="menu-container grid grid-cols-2 gap-4">
        <div
          class="menu-item bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md flex items-center cursor-pointer"
          onclick="window.location.href='history.html';"
        >
          <img
            src="images/history.png"
            alt="Medical History Icon"
            class="h-10 mr-4"
          />
          <span class="font-medium">Medical History</span>
        </div>
        <div
          class="menu-item bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md flex items-center cursor-pointer"
          onclick="window.location.href='record.html';"
        >
          <img
            src="images/record.png"
            alt="Medical Record Icon"
            class="h-10 mr-4"
          />
          <span class="font-medium">Medical Record</span>
        </div>
        <div
          class="menu-item bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md flex items-center cursor-pointer"
          onclick="window.location.href='bot.html';"
        >
          <img
            src="images/bot.png"
            alt="Chat with Linkxy Icon"
            class="h-10 mr-4"
          />
          <span class="font-medium">Chat with Linkxy</span>
        </div>
        <div
          class="menu-item bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md flex items-center cursor-pointer"
          onclick="window.location.href='appointment.html';"
        >
          <img
            src="images/appointment.png"
            alt="Make Appointment Icon"
            class="h-10 mr-4"
          />
          <span class="font-medium">Make appointment</span>
        </div>
        <div
          class="menu-item bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md flex items-center cursor-pointer"
          onclick="window.location.href='blog.html';"
        >
          <img src="images/blog.png" alt="Blog" class="h-10 mr-4" />
          <span class="font-medium">Blog</span>
        </div>
        <div
          class="menu-item bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md flex items-center cursor-pointer"
          onclick="window.location.href='map_feature.html';"
        >
          <img src="images/map.png" alt="Blog" class="h-10 mr-4" />
          <span class="font-medium">Hospitals around you</span>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userFullname = sessionStorage.getItem("userFullname");
        const userPhone = sessionStorage.getItem("userPhone");
        const userDOB = sessionStorage.getItem("userDOB");
        const userMedicalCondition = sessionStorage.getItem(
          "userMedicalCondition"
        );
        const userCurrentMedication = sessionStorage.getItem(
          "userCurrentMedication"
        );
        const userAllergies = sessionStorage.getItem("userAllergies");
        const userGender = sessionStorage.getItem("userGender");
        const userHeight = sessionStorage.getItem("userHeight");
        const userWeight = sessionStorage.getItem("userWeight");
        const userEmail = sessionStorage.getItem("userEmail");

        if (!userFullname) {
          window.location.href = "login.html";
        } else {
          console.log(
            "what are you looking for is not here the api key are blocked to allow only request from this site"
          );
        }

        document.getElementById("user_fullname").innerText = userFullname;
        document.getElementById("user_email").innerText = userEmail;
      });

      function toggleSettingsMenu() {
        const settingsMenu = document.getElementById("settingsMenu");
        if (settingsMenu.style.display === "block") {
          settingsMenu.style.display = "none";
        } else {
          settingsMenu.style.display = "block";
        }
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
      }

      document.addEventListener("click", function (event) {
        const settingsIcon = document.querySelector(".settings-icon img");
        const settingsMenu = document.getElementById("settingsMenu");
        if (
          !settingsIcon.contains(event.target) &&
          !settingsMenu.contains(event.target)
        ) {
          settingsMenu.style.display = "none";
        }
      });
    </script>
  </body>
</html>
