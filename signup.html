<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Medlinkx</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" sizes="16x16" href="images/MedLinx.png" type="image/x-png">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #383e4e;
            margin: 0;
            overflow: hidden;
        }

        header {
            background-color: #FFFFFF;
            padding: 10px 20px;
            text-align: left;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo img {
            height: 50px;
            padding: 6px;
        }

        header .home-icon img {
            height: 40px;
            padding: 7px;
            cursor: pointer;
        }

        .form_container {
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 70px;
            /* To avoid header overlap */
            overflow-y: auto;
            max-height: calc(100vh - 90px);
            /* Adjust according to header height */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        button:hover {
            opacity: 0.8;
        }

        .container {
            padding: 16px;
        }

        .switch-form {
            color: rgb(0, 0, 0);
            font-size: 12px;
            cursor: pointer;
            text-align: center;
        }

        .switch-form a {
            color: #2779F6;
            text-decoration: none;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
        }

        .alert {
            padding: 15px;
            margin: 15px 0;
            color: white;
            background-color: #f44336;
            border-radius: 5px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            position: relative;
            margin: 0 auto;
        }

        .spinner div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 32px;
            height: 32px;
            margin: 6px;
            border: 4px solid #2E7D32;
            border-radius: 50%;
            animation: spinner 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #2E7D32 transparent transparent transparent;
        }

        .spinner div:nth-child(1) {
            animation-delay: -0.45s;
        }

        .spinner div:nth-child(2) {
            animation-delay: -0.3s;
        }

        .spinner div:nth-child(3) {
            animation-delay: -0.15s;
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/MedLinx.png" alt="MedLinkX logo">
        </div>
        <a href="index.html" class="home-icon">
            <img src="images/home.png" alt="Home">
        </a>
    </header>
    <div class="form_container" id="form_container">
        <form id="signup_form">
            <div id="error_alert" class="alert hidden">Error message here.</div>
            <div class="container">
                <label for="signup_fullname"><b>Full Name</b></label>
                <input type="text" placeholder="Enter Full Name" name="fullname" id="signup_fullname" required>

                <label for="signup_email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" id="signup_email" required>

                <label for="signup_password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" id="signup_password" required>
                <div>
                    <input type="checkbox" id="signup_agreement" name="agreement" required>
                    <label for="signup_agreement">I agree to the <a href="#">User Agreement</a></label>
                </div>

                <button type="submit">Next</button>
                <p class="switch-form">Already registered? <a href="/login">Login</a></p>
            </div>
        </form>
    </div>
    <div class="loading-spinner hidden">
        <div class="spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAc0gSgpkOe8UWVomuw6CWWTEpcgCOHJ7Q",
            authDomain: "medlinkx.firebaseapp.com",
            projectId: "medlinkx",
            storageBucket: "medlinkx.appspot.com",
            messagingSenderId: "565852723046",
            appId: "1:565852723046:web:33d9cacb134d3dc5791aa7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let signup_email = document.getElementById('signup_email');
        let signup_password = document.getElementById('signup_password');
        let signup_fullname = document.getElementById('signup_fullname');
        let signup_form = document.getElementById('signup_form');


        let RegisterUser = evt => {
            evt.preventDefault();
            showLoadingSpinner();

            createUserWithEmailAndPassword(auth, signup_email.value, signup_password.value)
                .then(async (credentials) => {
                    var ref = doc(db, "UserAuthList", credentials.user.uid);
                    await setDoc(ref, {
                        fullname: signup_fullname.value,

                    });

                    localStorage.setItem('userID', credentials.user.uid);

                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'success-message';
                    messageDiv.textContent = 'User signed up successfully!';

                    document.body.appendChild(messageDiv);
                    setTimeout(() => document.body.removeChild(messageDiv), 3000);
                    window.location.href = 'signup_info.html';
                    document.getElementById('signup_fullname').value = '';
                    document.getElementById('signup_email').value = '';
                    document.getElementById('signup_password').value = '';
                    hideLoadingSpinner();

                })
                .catch((error) => {
                    if (error.code === "auth/email-already-in-use" || error.code === "auth/fullname-already-in-use") {
                        displayAlert("User already exist.");
                    } else {
                        displayAlert("Login failed: " + error.message);
                    }
                    console.log(error.code, error.message);
                });
            function displayAlert(message) {
                const alertBox = document.getElementById('error_alert');
                alertBox.textContent = message;
                alertBox.classList.remove('hidden');

                // Optionally hide the alert after some time
                setTimeout(() => {
                    alertBox.classList.add('hidden');
                }, 5000);
            }
        }
        function showLoadingSpinner() {
            const spinner = document.createElement('div');
            spinner.className = 'loading-spinner';
            spinner.innerHTML = '<div class="spinner"><div></div><div></div><div></div><div></div></div>';
            spinner.style.position = 'absolute'; // Change to absolute position
            document.body.appendChild(spinner);
        }

        function hideLoadingSpinner() {
            const spinner = document.querySelector('.loading-spinner');
            if (spinner) {
                document.body.removeChild(spinner);
            }
        }



        signup_form.addEventListener('submit', RegisterUser);



    </script>
</body>

</html>
